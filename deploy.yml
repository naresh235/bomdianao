apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: mydeploy
  namespace: bomdianao
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx:1.14.2
        imagePullPolicy: Always
        name: nginx
        ports:
        - containerPort: 80
